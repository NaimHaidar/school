<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image" href="img\logo 1.png">
    <link rel="stylesheet" href="sign up.css">
   <script src="main.js"></script>
</head>
<body>
    <div id="login-box">
        <div class="left">
        <form action="" method="post" ><h1>Sign up</h1>
          
          <input type="text" id="username" name="username"  placeholder="Username" />
          <input type="email" id="email" name="email" placeholder="E-mail" />
          <input type="password" id="password" name="password" placeholder="Password" />
          <input type="password" id="password2" name="password2" placeholder="Retype password" />
          <label for="m">M<input type="radio" name="gender"></label>
          <label for="f">F<input type="radio" name="gender"></label><br>
          <input type="submit" name="signup_submit" value="Sign me up" onclick="validSign()"/>
        </div></form> 
        
        <div class="right">
          <span class="loginwith">Continue with<br />social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
      </div>
</body>
</html>
